<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>hello1.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8">

		<title>Hello Ajax version 1</title>
		<style type='text/css'>
			* { font-family: Tahoma, Arial, sans-serif; }
			#helloTitle{ color: #48f; font-size: 1.5em; }
		</style>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type='text/javascript'>
			$(function(){
				$('#helloBtn').click(function(){
					var name=$("#helloTxt").val();
					$.get("hello1.jsp",{name:name},function(msg){
						$("#helloTitle").html(msg);
					});
				});
			});
		</script>
    </head>
	<body>
		<h1 id='helloTitle'>
			你好, stranger
		</h1>
		<p>
			Please introduce yourself by entering your name in the box below
		</p>
		<input type='text' size='24' id='helloTxt' />
		&nbsp;
		<button id='helloBtn' onclick="go()">
			Submit
		</button>
	</body>
</html>
